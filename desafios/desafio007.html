<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tags</title>
</head>
<body>
    <h1>Desafio de Tags</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="&lt p &gt e &lt /p &gt">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="&lt h1 &gt e &lt /h1 &gt">Títulos </abbr>
        </li>
        <li>
            <abbr title="&lt img &gt">Imagens</abbr>
        </li>
        <li>
            <abbr title="&lt abbr &gt e &lt /abbr &gt">Abreviações</abbr>
        </li>
        <li>
            <abbr title="&lt code &gt e &lt /code &gt">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="&lt ol &gt e &lt /ol &gt e &lt li &gt e &lt /li &gt">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="&lt ul style='disc' &gt e &lt /ul &gt">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
