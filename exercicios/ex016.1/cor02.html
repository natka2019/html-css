<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *  { 
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, #4FFFDC, #3FCCB0, #308577);
            background-attachment: fixed;
        }
        /* Pode alterar para radial"gradient' e em vez de colocar to bottom colocar em angulo, exemplo: -45deg */
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
